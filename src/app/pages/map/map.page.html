<ion-content [fullscreen]="true">
  <div id="map_canvas"></div>
  <div class="logo">
    <ion-img src="assets/logo.svg"></ion-img>
  </div>
  <ion-button class="info-button" (click)="onShowInfo()">
    <ion-icon src="assets/icon/quest.svg" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button class="qr-scan-button" (click)="scannerQR()">
    <ion-icon src="assets/icon/qr-scan.svg" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button class="tracking-button" [color]="colorTrackingButton" (click)="onSwitchTracking()">
    <ion-icon slot="start" class="blink"></ion-icon>
    <span class="off">Iniciar rastreo</span>
    <span class="on">Dejar de rastrear</span>
  </ion-button>
</ion-content>
